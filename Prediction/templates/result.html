<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			<h1 align="center">	Prediction Results</h1>
		</div>
		<h2 align="center">Accident Level Predictor</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Description</b></p>
	<div align="center"class="results">


		
	{% if prediction == 0%}
	<h2 style="color:green">I</h2>
	{% elif prediction == 1%}
	<h2 style="color:blue;">II</h2>
	{% elif prediction == 2%}
	<h2 style="color:plum;">III</h2>
	{% elif prediction == 3%}
	<h2 style="color:orange;">IV</h2>
	{% elif prediction == 4%}
	<h2 style="color:red;">V</h2>
	{% endif %}

	</div>

</body>
</html>
